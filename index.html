<!DOCTYPE html>
        <html>
        <head>
        <meta charset='utf-8' />
        <title>Overlap Map</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        
        <link rel='stylesheet'
        href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'/>
        <script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'></script>
        
        <style>
        html, body { margin:0; padding:0; }
        #map { width:100%; height:100vh; }
        .legend {
          background:white;
          padding:10px;
          line-height:1.5em;
          box-shadow:0 0 5px rgba(0,0,0,0.3);
        }
        </style>
        </head>
        <body>
        
        <div id='map'></div>
        
        <script>
        
        var map = L.map('map').setView([20,0],3);
        
        // OSM background
        var osm = L.tileLayer(
          'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          { attribution: 'Â© OpenStreetMap contributors' }
        ).addTo(map);
        
        // Your raster overlay
        var overlay = L.tileLayer(
          'tiles/{z}/{x}/{y}.png',
          {
            minZoom: 0,
            maxZoom: 9,
            opacity: 0.85
          }
        ).addTo(map);
        
        // Layer control
        L.control.layers(
          { 'OpenStreetMap': osm },
          { 'Overlap': overlay }
        ).addTo(map);
        
        // Legend
        var legend = L.control({position: 'bottomright'});
        
        legend.onAdd = function (map) {
          var div = L.DomUtil.create('div', 'legend');
          div.innerHTML = `<b>Legend</b><br><div><span style='background:#1B9E77;width:15px;height:15px;display:inline-block;margin-right:5px;'></span>Only all Spp.</div>
<div><span style='background:#CCCCCC;width:15px;height:15px;display:inline-block;margin-right:5px;'></span>None</div>
<div><span style='background:#7570B3;width:15px;height:15px;display:inline-block;margin-right:5px;'></span>Only flagship Spp.</div>
<div><span style='background:#D95F02;width:15px;height:15px;display:inline-block;margin-right:5px;'></span>Both</div>`;
          return div;
        };
        
        legend.addTo(map);
        
        </script>
        </body>
        </html>
